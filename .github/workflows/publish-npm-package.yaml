name: Publish NPM Package
on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish NPM Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies ‚¨áÔ∏è
        run: npm install

      - name: Run Auto Semantic Version
        id: sematic-version-action
        uses: pedroalejandropt/auto-semantic-version@v0.0.1
      
      - run : git config --global user.email "pedro.alejandro.pt@gmail.com"
      
      - name: Update Version
        run: npm version "${{ steps.sematic-version-action.outputs.version }}"
              
      - name: Build package üîß
        run: npm run build-lib

      - name: Publish package on NPM üì¶
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Git Add, Commit & Create Tag
        env:
          github-token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add .
          git commit -m "Update Version"
          git tag "${{ steps.sematic-version-action.outputs.version }}"
          git push 
          
